    <body>
        <form id="crud-form">
            <label for="nombre">1. Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="edad">2. Edad:</label>
            <input type="number" id="edad" name="edad" required>
        
            <label>3. Género:</label>
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="Femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="noBinario" name="genero" value="No binario">
            <label for="noBinario">No binario</label>
            <input type="radio" id="prefieroNoDecirlo" name="genero" value="Prefiero no decirlo">
            <label for="prefieroNoDecirlo">Prefiero no decirlo</label>
        
            <label for="email">4. Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="ciudad">5. Ciudad de Residencia:</label>
            <input type="text" id="ciudad" name="ciudad" required>
        
            <label for="comentarios">6. Comentarios:</label>
